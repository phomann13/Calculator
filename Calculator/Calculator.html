<!DOCTYPE html>
<html>
    <meta charset="utf-8">
        <title>
            Parker's Calculator
        </title>
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="CalcCode.js" type="text/javascript"></script>
    <head>

    </head>
    <body>
        <script src="CalcCode.js" type="text/javascript"></script>
        <div id = "body" class = "bodybox">
            <div id = "screen" class = "screenbox">
                <Text id = "Prev" class="prev" style="display: block;">  </style></Text>
                <Text id = "Curr" class = "curr">  </Text>
                
            </div>
            
            <p> To use Keyboard hold alt </p>
            <div id="grid" class = "grid">
                
                <button id="(" class="function" accesskey="("  onclick="input(this.id);"> ( </button>
                <button id=")" class="function"  accesskey=")" onclick="input(this.id);"> ) </button>
                <button id="AC" class="function" onclick="input(this.id);"> AC </button>
                <button id="CE" class="function" onclick="input(this.id);"> CE </button>
                <button id="7" class="function"  accesskey="7" onclick="input(this.id)"> 7 </button>
                <button id="8" class="function"  accesskey="8" onclick="input(this.id)"> 8 </button>
                <button id="9" class="function"  accesskey="9"  onclick="input(this.id)"> 9 </button>
                <button id="/" class="function"  accesskey="/"  onclick="input(this.id)"> / </button>
                <button id="4" class="function"  accesskey="4"  onclick="input(this.id)"> 4 </button>
                <button id="5" class="function"  accesskey="5"  onclick="input(this.id)"> 5 </button>
                <button id="6" class="function"  accesskey="6"  onclick="input(this.id)"> 6 </button>
                <button id="x" class="function"  accesskey="x"  onclick="input(this.id)"> x </button>
                <button id="1" class="function"  accesskey="1"  onclick="input(this.id)"> 1 </button>
                <button id="2" class="function"  accesskey="2"  onclick="input(this.id)"> 2 </button>
                <button id="3" class="function"  accesskey="3"  onclick="input(this.id)"> 3 </button>
                <button id="-" class="function"  accesskey="-"  onclick="input(this.id)"> - </button>
                <button id="0" class="function"  accesskey="0"  onclick="input(this.id)"> 0 </button>
                <button id="." class="function"  accesskey="."  onclick="input(this.id)"> . </button>
                <button id="=" class="function"  accesskey="="  onclick="input(this.id)"> = </button>
                <button id="+" class="function"  accesskey="+"  onclick="input(this.id)"> + </button>
        
        </div>
        <button id="x" class="function"  accesskey="*"  onclick="input(this.id)" style = "display: none;"> x </button>
    </body>




</html>
